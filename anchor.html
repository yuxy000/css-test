<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p:first-child{
				color: blue;
			}
			
			p > i:first-child{
				color: blue;
			}
		</style>
	</head>

	<body>
		<p>This is some text.</p>
		<p>This is some text.</p>
		<p><b>Note:</b> For :first-child to work in IE8 and earlier, a DOCTYPE must be declared.</p>
		<p>I am a <i>strong</i> man. I am a <i>strong</i> man.</p>
		<p>I am a <i>strong</i> man. I am a <i>strong</i> man.</p>
	</body>

</html>
