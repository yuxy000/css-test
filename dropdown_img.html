<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.dropdown{
				display: inline-block;
				position: relative;
			}
			
			.dropdown-content{
				display: none;
				position: absolute;
				background: #f9f9f9;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			}
			
			.dropdown:hover .dropdown-content{
				display: block;
			}
			
			.desc{
				padding: 15px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<h2>下拉图片</h2>
		<p>移动鼠标到图片上显示下拉内容。</p>
		<div class="dropdown">
			<img src="img/banner.jpg" alt="Trolltunga Norway" width="100" height="50px"/>
			<div class="dropdown-content">
				<img src="img/banner.jpg" alt="Trolltunga Norway" width="400px" height="200px"/>
				<div class="desc">学的不仅是技术，更是梦想！</div>
			</div>
		</div>
	</body>

</html>
