<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.parent {
				position: relative;
				width: 200px;
				height: 100px;

				background-color: gray;
			}
			
			.child {
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">
				测试文字
			</div>
		</div>
		<p>
			利用绝对定位元素的偏移属性和translate()函数的自身偏移达到水平垂直居中的效果
			<br />
			[注意]IE9-浏览器不支持
		</p>
	</body>
</html>
