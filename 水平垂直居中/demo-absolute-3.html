<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.parent {
				position: relative;
				width: 200px;
				height: 100px;

				background-color: gray;
			}
			
			.child {
				position: absolute;
				top: 50%;
				left: 50%;
				width: 80px;
				height: 50px;
				margin-left: -40px;
				margin-top: -25px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">
				测试文字
			</div>
		</div>
		<p>
			在子元素宽高已知的情况下，可以配合margin负值达到水平垂直居中效果
		</p>
	</body>
</html>
