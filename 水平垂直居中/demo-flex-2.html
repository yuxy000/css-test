<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.parent {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 200px;
				height: 100px;

				background-color: gray;
			}
			
			.child {
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">
				测试文字
			</div>
		</div>
		<p>
			在伸缩容器上使用主轴对齐justify-content和侧轴对齐align-items
			<br />
			[注意]IE9-浏览器不支持
		</p>
	</body>
</html>
