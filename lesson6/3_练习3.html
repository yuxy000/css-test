<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,ul,h2{
            margin: 0;
            padding: 0;
            font-size: 12px;
            font-family: "宋体";
        }
        li{
            list-style: none;
        }
        img{
            border: none;
            vertical-align: top;
        }
        a{
            text-decoration: none;
            color: #333333;
        }
        .clear{
            zoom: 1;
        }
        .clear:after{
            content: '';
            display: block;
            clear: both;
        }
        .wrap{
            width: 376px;
            margin: 30px auto;
            padding-top: 11px;
            background: #f4fafb;
        }
        .head{
            height: 25px;
            background: url("img3/headBg.gif") no-repeat;
        }
        .head .title{
            background: url("img3/titleBg.gif") no-repeat 9px 6px;
            padding-top: 1px;
            color: #294852;
            text-indent: 33px;
        }
        .picList{
            padding-top: 16px;
        }
        .picList li{
            width: 91px;
            padding-right: 17px;
            margin: 0 8px;
            float: left;
            display: inline;
            background: url("img3/liBg.gif") no-repeat right 17px;
        }
        .picList img{
            border: 1px solid #c8c4d3;
            padding: 2px;
        }
        .picList strong{
            display: block;
            text-align: center;
            padding-top: 4px;
            line-height: 22px;
        }
        .textList{
            padding: 0 27px;
            line-height: 22px;
        }
        .textList li{
            background: url("img3/textListBg.gif") no-repeat 0 10px;
            text-indent: 14px;
        }

    </style>
</head>
<body>
<div class="wrap clear">
    <div class="head">
        <h2 class="title">华语谍报</h2>
    </div>
    <ul class="picList clear">

            </a>
        </li>

            </a>
        </li>

            </a>
        </li>
    </ul>

        </li>

</div>
</body>
</html>
