<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.parent {
				width: 200px;
				height: 150px;
				font-size: 0;
				background-color: gray;
			}
			
			.child {
				display: inline-block;
				font-size: 20px;
				vertical-align: middle;
				background-color: pink;
			}
			
			.child-sbling {
				display: inline-block;
				height: 100%;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">
				我是有点长的有点长的有点长的有点长的有点长的有点长的有点长的测试文字
			</div>
			<i class="child-sbling"></i>
		</div>
		<p>
			通过新增元素来实现垂直居中的效果
			<br />
			新增元素设置高度为父级高度，宽度为0，且同样设置垂直居中vertical-align:middle的inline-block元素。由于两个元素之间空白被解析，所以需要在父级设置font-size:0，在子级再将font-size设置为所需值；若结构要求不严格，则可以将两个元素一行显示，则不需要设置font-size:0
		</p>
	</body>
</html>
