<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,ul{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .list{
            width: 732px;
            margin:30px auto;
            overflow: auto;
            border-top: 1px solid #999;
            border-left: 1px solid #999;
        }
        .list li{
            width: 60px;
            height: 180px;
            float: left;
            border-right: 1px solid #999;
            border-bottom: 1px solid #999;
        }
        .list div{
            height: 100px;
            background: #000;
            color: #fff;
        }
        /*.list .div2{*/
            /*height: 50px;*/
        /*}*/
        /*.list li:nth-child(2n) div{*/
            /*height: 50px;*/
        /*}*/
        .list li:nth-child(even) div{
            height: 50px;
        }
    </style>
</head>
<body>
<ul class="list">
    <li>
        <div>1</div>
    </li>
    <li>
        <div class="div2">2</div>
    </li>
    <li>
        <div>3</div>
    </li>
    <li>
        <div class="div2">4</div>
    </li>
    <li>
        <div>5</div>
    </li>
    <li>
        <div class="div2">6</div>
    </li>
    <li>
        <div>7</div>
    </li>
    <li>
        <div class="div2">8</div>
    </li>
    <li>
        <div>9</div>
    </li>
    <li>
        <div class="div2">10</div>
    </li>
    <li>
        <div>11</div>
    </li>
    <li>
        <div class="div2">12</div>
    </li>
</ul>
</body>
</html>
