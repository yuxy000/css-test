<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width: 400px;
            border: 2px solid #000;
            margin: 0 auto;
        }

        .wrap:after{
            content: "";
            display: block;
            clear: both;
        }

        .div1{
            width: 296px;
            height: 296px;float: left;
            background: #f0f;
            border: 2px solid #fff;
        }

        .div2{
            width: 100px;
            height: 100px;
            float: right;
            background: #7c1;
        }

        .div3{
            background: #ff0;
        }


    </style>
</head>
<body>
    <div class="wrap">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div2 div3">3</div>
        <div class="div2">4</div>
        <div class="div2 div3">5</div>
        <div class="div2">6</div>
        <div class="div2 div3">7</div>
        <div class="div2">8</div>
    </div>
</body>
</html>
