<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, ul{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .list{
            width: 300px;
            margin: 30px auto;
            border-left:1px solid #000;
            border-top: 1px solid #000;
            height: 300px;
        }
        .list li{
            width: 99px;
            height: 99px;
            float: left;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            background: #ffc;
        }
    </style>
</head>
<body>
<ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
</ul>
</body>
</html>
