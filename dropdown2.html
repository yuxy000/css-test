<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.dropdown {
				position: relative;
				display: inline-block;
			}
			
			.dropBtn {
				background: #4caf50;
				color: #ffffff;
				padding: 16px;
				font-size: 16px;
				border: none;
				cursor: pointer;
			}
			
			.dropdown-content {
				display: none;
				position: absolute;
				right: 0px;
				background: #f9f9f9;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
			}
			
			.dropdown-content a {
				color: #000000;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
			}
			
			.dropdown-content a:hover {
				background: #f1f1f1;
			}
			
			.dropdown:hover .dropdown-content {
				display: block;
			}
			
			.dropdown:hover .dropBtn {
				background: #3e8e41;
			}
		</style>
	</head>

	<body>
		<h2>下拉菜单</h2>
		<p>鼠标移动到按钮上打开下拉菜单。</p>
		<div class="dropdown" style="float: left;">
			<button class="dropBtn">左下拉菜单</button>
			<div class="dropdown-content" style="left: 0px;">
				<a href="#">菜鸟教程 1</a>
				<a href="#">菜鸟教程 2</a>
				<a href="#">菜鸟教程 3</a>
			</div>
		</div>

		<div class="dropdown" style="float:right;">
			<button class="dropBtn">右下拉菜单</button>
			<div class="dropdown-content">
				<a href="#">菜鸟教程 1</a>
				<a href="#">菜鸟教程 2</a>
				<a href="#">菜鸟教程 3</a>
			</div>
	</body>

</html>
