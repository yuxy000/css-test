<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body {
				height: 100%;
			}
			
			body {
				margin: 0;
			}
			
			.main {
				float: left;
				width: 100%;
				height: 100%;
			}
			
			.main .in {
				height: 100%;
				margin: 0 110px;
				background-color: pink;
			}
			
			.left, .right {
				float: left;
				width: 100px;
				height: 100%;
				background-color: pink;
			}
			
			.left {
				margin-left: -100%;
			}
			
			.right {
				margin-left: -100px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="in"></div>
		</div>
		<div class="left"></div>
		<div class="right"></div>
	</body>
</html>
