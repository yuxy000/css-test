<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">
			div {
				width: 200px;
				height: 150px;
			}
			
			#grad1 {
				background: -webkit-radial-gradient(red, green, blue);
				background: -moz-radial-gradient(red, green, blue);
				background: -o-radial-gradient(red, green, blue);
				background: radial-gradient(red, green, blue);
			}
			
			#grad2 {
				background: -webkit-radial-gradient(red 5%, green 15%, blue 55%);
				background: -moz-radial-gradient(red 5%, green 15%, blue 55%);
				background: -o-radial-gradient(red 5%, green 15%, blue 55%);
				background: radial-gradient(red 5%, green 15%, blue 55%);
			}
			
			#grad3 {
				background: -webkit-radial-gradient(red, yellow, green);
				background: -moz-radial-gradient(red, yellow, green);
				background: -o-radial-gradient(red, yellow, green);
				background: radial-gradient(red, yellow, green);
			}
			
			#grad4 {
				background: -webkit-radial-gradient(circle, red, yellow, green);
				background: -moz-radial-gradient(circle, red, yellow, green);
				background: -o-radial-gradient(circle, red, yellow, green);
				background: radial-gradient(circle, red, yellow, green);
			}
			
			#grad5{
				width: 150px;
				height: 150px;
				background: -webkit-radial-gradient(75% 75%, closest-side, blue, green, yellow, black);
				background: -o-radial-gradient(75% 75%, closest-side, blue, green, yellow, black);
				background: -moz-radial-gradient(75% 75%, closest-side, blue, green, yellow, black);
				background: radial-gradient(75% 75%, closest-side, blue, green, yellow, black);
			}
			
			#grad6{
				width: 150px;
				height: 150px;
				background: -webkit-radial-gradient(10% 10%, farthest-side, blue, green, yellow, black);
				background: -o-radial-gradient(75% 75%, farthest-side, blue, green, yellow, black);
				background: -moz-radial-gradient(75% 75%, farthest-side, blue, green, yellow, black);
				background: radial-gradient(75% 75%, farthest-side, blue, green, yellow, black);
			}
			
			#grad7{
				width: 150px;
				height: 150px;
				background: -webkit-radial-gradient(15%15%, closest-corner, blue, green, yellow, black);
				background: -o-radial-gradient(75% 75%, closest-corner, blue, green, yellow, black);
				background: -moz-radial-gradient(75% 75%, closest-corner, blue, green, yellow, black);
				background: radial-gradient(75% 75%, closest-corner, blue, green, yellow, black);
			}
			
			#grad8{
				width: 150px;
				height: 150px;
				background: -webkit-radial-gradient(75% 75%, farthest-corner, blue, green, yellow, black);
				background: -o-radial-gradient(75% 75%, farthest-corner, blue, green, yellow, black);
				background: -moz-radial-gradient(75% 75%, farthest-corner, blue, green, yellow, black);
				background: radial-gradient(75% 75%, farthest-corner, blue, green, yellow, black);
			}
			
			#grad9 {
				background: -webkit-repeating-radial-gradient(circle, red, yellow 10%, green 20%);
				background: -moz-repeating-radial-gradient(circle, red, yellow 10%, green 20%);
				background: -o-repeating-radial-gradient(circle, red, yellow 10%, green 20%);
				background: repeating-radial-gradient(circle, red, yellow 10%, green 20%);
			}
		</style>
	</head>

	<body>
		<h3>径向渐变 - 颜色结点均匀分布</h3>
		<div id="grad1"></div>
		<h3>径向渐变 - 颜色结点不均匀分布</h3>
		<div id="grad2"></div>
		<h3>径向渐变 - 形状</h3>

		<p><strong>椭圆形 Ellipse（默认）：</strong></p>
		<div id="grad3"></div>

		<p><strong>圆形 Circle：</strong></p>
		<div id="grad4"></div>
		
		<h3>径向渐变 - 不同尺寸大小关键字的使用</h3> ​
		<p><strong>closest-side：</strong></p>
		<div id="grad5"></div>
		​
		<p><strong>farthest-side：</strong></p>
		<div id="grad6"></div>
		​
		<p><strong>closest-corner：</strong></p>
		<div id="grad7"></div>
		​
		<p><strong>farthest-corner（默认）：</strong></p>
		<div id="grad8"></div>
		
		<h3>重复的径向渐变</h3>
		<div id="grad9"></div>

		<p><strong>注意：</strong> Internet Explorer 9 及之前的版本不支持渐变。</p>
	</body>

</html>
