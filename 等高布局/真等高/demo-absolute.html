<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,
			p {
				margin: 0;
			}
			
			.parent {
				position: relative;
				height: 80px;
			}
			
			.left, .center, .right {
				position: absolute;
				top: 0;
				bottom: 0;
			}
			
			.left {
				left: 0;
				width: 120px;
			}
			
			.center {
				left: 140px;
				right: 140px;
			}
			
			.right {
				right: 0;
				width: 120px;
			}
		</style>
	</head>

	<body>
		<div class="parent" style="background-color: lightgrey;">
			<div class="left" style="background-color: lightblue;">
				<p>left</p>
			</div>
			<div class="center" style="background-color: pink;">
				<p>center</p>
				<p>center</p>
			</div>
			<div class="right" style="background-color: lightgreen;">
				<p>right</p>
			</div>
		</div>
	</body>

</html>
