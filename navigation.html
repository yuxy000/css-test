<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style-type: none;
				margin: 0px;
				padding: 0px;
				padding-top: 6px;
				padding-bottom: 6px;
			}
			
			a{
				display: block;
				width: 90px;
				background-color: #dddddd;
				text-align: center;
			}
			a:link, a:visited{
				font-weight: bold;
				color: #ffffff;
				background: #98bf21;
				text-align: center;
				padding: 6px;
				text-decoration: none;
				text-transform: uppercase;
			}
			
			a:hover, a:active{
				background-color: #7a991a;
			}
			
			li{
				/*display: inline;*/
				float: left;
			}
			
			p{
				clear: left;
			}
		</style>
	</head>

	<body>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#news">News</a></li>
			<li><a href="#contact">Contact</a></li>
			<li><a href="#about">About</a></li>
		</ul>

		<p>Note: We use href="#" for test links. In a real web site this would be URLs.</p>
	</body>

</html>
