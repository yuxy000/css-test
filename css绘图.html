<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				display: inline-block;
				background-color: red;
				margin: 20px;
			}
			
			.div1 {
				width: 100px;
				height: 100px;
			}
			
			.div2 {
				width: 100px;
				height: 100px;
				border-radius: 50%;
			}
			
			.div3 {
				width: 100px;
				height: 50px;
				border-radius: 50%;
			}
			
			.div4 {
				width: 100px;
				height: 100px;
				border-radius: 50%/100% 100% 0 0;
			}
			
			.div5 {
				width: 100px;
				height: 100px;
				border-radius: 100% 0 0 0;
			}
			
			.div6 {
				width: 0;
				height: 0;
				background-color: transparent;
				border: 50px solid transparent;
				border-bottom-color: red;
			}
			
			.div7 {
				width: 0;
				height: 0;
				background-color: transparent;
				border: 50px solid transparent;
				border-width: 86.6px 50px;
				border-bottom-color: red;
			}
			
			.div8 {
				position: relative;
				margin-left: 50px;
				width: 100px;
				height: 100px;
				text-indent: 30px;
				background-color: transparent;
				word-wrap: break-word;
				padding: 0px 15px;
				box-sizing: border-box;
			}
			
			.div8:before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				-webkit-transform: skewX(-30deg);
				transform: skewX(-30deg);
				z-index: -1;
				background-color: red;
			}
			/*
			.inner {
				-webkit-transform: skewX(30deg);
				transform: skewX(30deg);
			}*/
			
			.div9 {
				width: 200px;
				height: 100px;
				line-height: 100px;
				position: relative;
				text-align: center;
				color: #FFFFFF;
				padding: .5em 1em .35em;
				background-color: transparent;
			}
			
			.div9:before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #58a;
				z-index: -1;
				-webkit-transform: scaleY(1.3) perspective(.5em) rotateX(5deg);
				transform: scaleY(1.3) perspective(.5em) rotateX(5deg);
				-webkit-transform-origin: bottom;
				transform-origin: bottom;
			}
			
			.div10 {
				background-color: transparent;
			}
			
			a {
				width: 120px;
				text-align: center;
				text-decoration: none;
				font-size: 20px;
				color: inherit;
			}
			
			nav>a {
				position: relative;
				display: inline-block;
				padding: .3em .1em 0;
				margin: 0 20px;
			}
			
			nav>a:before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				z-index: -1;
				background-color: #CCCCCC;
				border: 1px solid black;
				border-radius: .5em .5em 0 0;
				box-shadow: 0 .15em white inset;
				-webkit-transform: scale(1.3) perspective(.5em) rotateX(5deg);
				transform: scale(1.3) perspective(.5em) rotateX(5deg);
				-webkit-transform-origin: bottom;
				transform-origin: bottom;
			}
			/*.div11 {
				position: relative;
				background-color: transparent;
			}
			
			.in {
				margin-left: 100px;
				position: relative;
				width: 0;
				border: 10px solid transparent;
				border-width: 249px 81px;
				border-bottom-color: red;

			.in:last-child  {
				top: 100px;

			}*/
			
			.div12 {
				margin: 50px;
				width: 100px;
				height: 100px;
				/*-webkit-animation: tiaodong 1s infinite;
				animation: tiaodong 1s infinite;*/
				-webkit-transform: rotate(-45deg);
				transform: rotate(-45deg);
			}
			
			@-webkit-keyframes tiaodong {
				from {
					-webkit-transform: scale(.8) rotate(-45deg);
				}
				to {
					-webkit-transform: scale(1.2) rotate(-45deg);
				}
			}
			
			@keyframes tiaodong {
				from {
					-webkit-transform: scale(.8) rotate(-45deg);
				}
				to {
					-webkit-transform: scale(1.2) rotate(-45deg);
				}
			}
			
			.div12:before,
			.div12:after {
				display: block;
				content: '';
				width: 100px;
				height: 100px;
				background-color: red;
				border-radius: 50%;
				margin-top: -50%;
			}
			
			.div12:after {
				margin-left: 50px;
			}
			
			.div12:hover {
				-webkit-animation-play-state: paused;
				animation-play-state: paused;
			}
			
			.div13 {
				width: 100px;
				height: 100px;
				background: linear-gradient(-45deg, transparent 5%, #58a 0);
			}
			
			.div14 {
				width: 100px;
				height: 100px;
				background: linear-gradient(-45deg, transparent 5%, #58a 0) right, linear-gradient(45deg, transparent 5%, #58a 0) left;
				background-size: 50% 100%;
				background-repeat: no-repeat;
			}
			
			.div15 {
				width: 100px;
				height: 100px;
				background: linear-gradient(-135deg, transparent 5%, #58a 0) top right, linear-gradient(135deg, transparent 5%, #58a 0) top left, linear-gradient(-45deg, transparent 5%, #58a 0) bottom right, linear-gradient(45deg, transparent 5%, #58a 0) bottom left;
				background-size: 50% 50%;
				background-repeat: no-repeat;
			}
			
			.div16 {
				width: 100px;
				height: 100px;
				background: radial-gradient(circle at top right, transparent 10%, #58a 0) top right, radial-gradient(circle at top left, transparent 10%, #58a 0) top left, radial-gradient(circle at bottom right, transparent 10%, #58a 0) bottom right, radial-gradient(circle at bottom left, transparent 10%, #58a 0) bottom left;
				background-size: 50% 50%;
				background-repeat: no-repeat;
			}
			
			.div17 {
				width: 100px;
				height: 100px;
				background: linear-gradient(to left bottom, transparent 50%, rgba(0, 0, 0, 0.4) 0) no-repeat 100% 0 /2em 2em, linear-gradient(-135deg, transparent 1.414em, #58a 0);
			}
			
			@-webkit-keyframes spin {
				to {
					-webkit-transform: rotate(.5turn);
				}
			}
			
			@keyframes spin {
				to {
					transform: rotate(.5turn);
				}
			}
			
			@-webkit-keyframes bg {
				50% {
					background-color: #655;
				}
			}
			
			@keyframes bg {
				50% {
					background-color: #655;
				}
			}
			
			.pie {
				width: 100px;
				line-height: 100px;
				position: relative;
				background-color: yellowgreen;
				border-radius: 50%;
				color: transparent;
				text-align: center;
				
				background-image: linear-gradient(to right, transparent 50%, #655 0);
			}
			
			.pie:before {
				content: '';
				position: absolute;
				top: 0;
				left: 50%;
				width: 50%;
				height: 100%;
				border-radius: 0 100% 100% 0 /50%;
				background-color: inherit;
				-webkit-transform-origin: left;
				transform-origin: left;
				-webkit-animation: spin 50s linear infinite, bg 100s step-end infinite;
				animation: spin 50s linear infinite, bg 100s step-end infinite;
				-webkit-animation-play-state: paused;
				animation-play-state: paused;
				-webkit-animation-delay: inherit;
				animation-delay: inherit;
			}
			
			svg {
				width: 100px;
				height: 100px;
				-webkit-transform: rotate(-90deg);
				transform: rotate(-90deg);
				background-color: yellowgreen;
				border-radius: 50%;
			}
			
			circle {
				fill: yellowgreen;
				stroke: #665555;
				stroke-width: 32;
				stroke-dasharray: 0 100;
				-webkit-animation: fillup 10s linear infinite;
				animation: fillup 10s linear infinite;
			}
			@-webkit-keyframes fillup{
				to{stroke-dasharray: 100 100;}
			}
			@keyframes fillup{
				to{stroke-dasharray: 100 100;}
			}
		</style>
	</head>

	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
		<div class="div5"></div>
		<div class="div6"></div>
		<div class="div7"></div>
		<div class="div8">yuxysxccxcsdsdfsdsdsdsd
			<!--<div class="inner">yuxy</div>-->
		</div>
		<div class="div9">yuxy</div>
		<div class="div10">
			<nav>
				<a href="#">HTML</a>
				<a href="#">CSS</a>
				<a href="#">Javascript</a>
			</nav>
		</div>
		<div class="div11">
			<div class="in"></div>
			<div class="in"></div>
		</div>
		<div class="div12"></div>
		<div class="div13"></div>
		<div class="div14"></div>
		<div class="div15"></div>
		<div class="div16"></div>
		<div class="div17"></div>
		<div class="pie" style="-webkit-animation-delay: -20s; animation-delay: -20s;">20%</div>
		<div class="pie" style="-webkit-animation-delay: -90s; animation-delay: -90s;">90%</div>
		<svg viewbox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
			<circle r="16" cx="16" cy="16"></circle>
		</svg>
	</body>

</html>
