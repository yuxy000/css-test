<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.a{
				list-style: circle;
			}
			.b{
				list-style: square;
			}
			
			.c{
				list-style-type: upper-roman;
			}
			
			.d{
				list-style-type: lower-alpha;
			}
		</style>
	</head>

	<body>
		<ul class="a">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Coca coca</li>
		</ul>
		<ul class="b">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Coca Cola</li>
		</ul>

		<p>Example of ordered lists:</p>

		<ol class="c">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Coca Cola</li>
		</ol>

		<ol class="d">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Coca Cola</li>
		</ol>
	</body>

</html>
