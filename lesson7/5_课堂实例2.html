<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            margin: 90px auto;
            position: relative;
        }
        .parent div{
            width: 98px;
            height: 98px;
            border: 1px solid red;
            position: absolute;
            background: #00ccff;
        }
        .div1{
            left: 0;
            top: 0;
        }
        .div2{
            left: 50px;
            top: 50px;
        }
        div.div3{
            left: 100px;
            top: 100px;
            background: yellow;
        }
        .div4{
            right: 50px;
            bottom: 50px;
        }
        .div5{
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </div>
</body>
</html>
