<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 300px;
            height: 100px;
            background: red;
            position: absolute;
        }
        .div2{
            width: 200px;
            height: 200px;
            background: blue;
            position: relative;
        }
        .div3{
            width: 100px;
            height: 100px;
            background: green;
        }
        /*
            position:absolute; 绝对定位
            a.使元素完全脱离文档流
            b.使内嵌元素支持宽高
            c.块元素标签内容撑开宽度
            d.如果有定位父级相对于父级发生偏移量,没有定位父级相对于整个文档发生偏移量
            e.相对定位一般都是配合绝对定位元素使用
        */
    </style>
</head>
<body>
<div class="div1">div1</div>
<div class="div2">div2</div>
<div class="div3">div3</div>
</body>
</html>
