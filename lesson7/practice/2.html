<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .head{
            width: 387px;
            height: 41px;
            margin: 30px auto;
            position: relative;
            font-size: 14px;
            border-bottom: 1px solid red;
        }
        .head div{
            border-top: 1px solid blue;
            border-left: 1px solid blue;
            border-right: 1px solid blue;
            padding: 12px 15px;
            color: red;
            position: absolute;
            background: #fff;
            /*bottom: -1px;*/
        }
        .head div:hover{
            border-color: red;
            height: 17px;
            bottom: -1px;
            z-index: 1;
        }
        .div1{
            left: 0;
        }
        .div2{
            left: 59px;
        }
        .div3{
            left: 132px;
        }
        .div4{
            left: 219px;
        }
        .div5{
            left: 320px;
        }

    </style>
</head>
<body>
<div class="head">
    <div class="div1">妙味</div>
    <div class="div2">欢迎你</div>
    <div class="div3">妙味课堂</div>
    <div class="div4">欢迎大家！</div>
    <div class="div5">miaov</div>
</div>
</body>
</html>
