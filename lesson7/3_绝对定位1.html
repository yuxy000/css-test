<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            border: 1px solid #000000;

        }

        /*
            body>html>document
        */
        .div1{
            width: 300px;
            height: 300px;
            background: red;
            position: relative;
        }
        .div2{
            width: 200px;
            height: 200px;
            background: blue;
        }
        .div3{
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
            right: 0;
            bottom: 0;
        }
        /*
            position:absolute; 绝对定位
            a.使元素完全脱离文档流
            b.使内嵌元素支持宽高
            c.块元素标签内容撑开宽度
            d.如果有定位父级相对于父级发生偏移量,没有定位父级相对于整个文档发生偏移量
            e.相对定位一班都是配合绝对定位元素使用
        */
    </style>
</head>
<body>
<div class="div1"><!--定位父级(干爹)-->
    <div class="div2"><!--结构父级(亲爹)-->
        <div class="div3">div3</div><!--绝对定位(儿子)-->
    </div>
</div>


</body>
</html>
