<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            width: 301px;
            height: 301px;
           border: 1px solid #000000;
            position: relative;
        }
        .box2{
            width: 50px;
            height: 50px;
            background: #7c1;
            position: absolute;
            right: -1px;
            bottom: -1px;
        }

        /*
            ie6下定位元素的父级宽高都为奇数那么在ie6下定位元素的right和bottom都有1px的偏差
        */
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
