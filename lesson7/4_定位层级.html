<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 300px;
            height: 100px;
            background: red;
            position: absolute;
            z-index: 2;
        }
        .div2{
            width: 200px;
            height: 200px;
            background: blue;
            position: relative;
            z-index: 1;
        }
        .div3{
            width: 100px;
            height: 100px;
            background: green;
        }
        /*
            定位元素默认后者层级高于前者

            z-index:[number] 定位层级
        */
    </style>
</head>
<body>
<div class="div1">div1</div>
<div class="div2">div2</div>
<div class="div3">div3</div>
</body>
</html>
