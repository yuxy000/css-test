<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background: red;
        }
        .div2{
            width: 100px;
            height: 100px;
            background: blue;
            position: relative;
            top: 100px;
            left: 100px;
        }
        .div3{
            width: 100px;
            height: 100px;
            background: green;
        }
        /*
            position: relative; 相对定位

            a.不影响元素本身的特性
            b.不使元素脱离文档流
            c.如果没有定位偏移量,对元素本身没有任何影响

            定位元素位置控制
                top/right/bottom/left 定位元素偏移量
        */
    </style>
</head>
<body>
<div class="div1">div1</div>
<div class="div2">div2</div>
<div class="div3">div3</div>
</body>
</html>
