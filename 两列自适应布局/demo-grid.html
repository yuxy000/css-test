<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p {
				margin: 0;
			}
			
			.parent {
				display:grid;
				grid-template-columns:auto 1fr;
				grid-gap:20px;
				background-color: lightgrey;
			}
			
			.left {
				background-color: lightblue;
			}
			
			.right {

				background-color: lightgreen;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left">
				<p>LeftLeftLeftLeftLeftLeft</p>
			</div>
			
			<div class="right">
				<p>Right</p>
				<p>Right</p>
				<p>
					flex弹性盒模型是非常强大的布局方式。基本上，一般的布局方式都可以实现
					<br />
					[注意]IE9-不支持
				</p>
			</div>
		</div>
	</body>
</html>
