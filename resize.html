<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				border: 2px solid;
				padding: 10px 40px;
				width: 300px;
				resize: both;
				overflow: auto;
			}
			
			div.container {
				width: 30em;
				border: 1em solid;
			}
			
			div.box {
				box-sizing: border-box;
				-moz-box-sizing: border-box;
				/* Firefox */
				width: 50%;
				border: 1em solid red;
				float: left;
			}
			
			#div1 {
				margin: 15px;
				width: 150px;
				padding: 10px;
				height: 70px;
				border: 2px solid black;
				outline: 2px dashed red;
				outline-offset: 13px;
			}
		</style>
	</head>

	<body>
		p><b>Note:</b> Firefox, Safari, and Chrome support the resize property.</p>

		<div>The resize property specifies whether or not an element is resizable by the user.</div>
		<div class="container">
			<div class="box">This div occupies the left half.</div>
			<div class="box">This div occupies the right half.</div>
		</div>

		<div id="div1">This div has an outline border 15px outside the border edge.</div>

	</body>

</html>
