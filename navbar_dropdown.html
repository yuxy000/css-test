<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul {
				list-style-type: none;
				margin: 0px;
				padding: 0px;
				overflow: auto;
				background: #333333;
			}
			
			li {
				float: left;
			}
			
			li a,
			.dropbtn {
				display: inline-block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}
			
			li a:hover,
			.dropdown:hover .dropbtn {
				background: #111111;
			}
			
			.dropdown {
				display: inline-block;
			}
			
			.dropdown-content{
				display: none;
				position: absolute;
				background: #f9f9f9;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			}
			
			.dropdown-content a{
				color: #000000;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
			}
			
			.dropdown-content a:hover{
				background: #f1f1f1;
			}
			
			.dropdown:hover .dropdown-content{
				display: block;
			}
		</style>
	</head>

	<body>
		<ul>
			<li><a href="#" class="active">主页</a></li>
			<li><a href="#">新闻</a></li>

			<div class="dropdown">
				<a href="#" class="dropbtn">下拉菜单</a>
				<div class="dropdown-content">
					<a href="#">链接 1</a>
					<a href="#">链接 2</a>
					<a href="#">链接 3</a>
				</div>
			</div>
			<div class="dropdown">
				<a href="#" class="dropbtn">联系我们</a>
				<div class="dropdown-content">
					<a href="#">链接 1</a>
					<a href="#">链接 2</a>
					<a href="#">链接 3</a>
				</div>
			</div>
		</ul>

		<h3>导航栏上的下拉菜单</h3>
		<p>鼠标移动到 "下拉菜单" 链接先显示下拉菜单。</p>
	</body>

</html>
