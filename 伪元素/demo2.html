<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box:before {
				display: block;
				content: '钉子';
				width: 50px;
				height: 50px;
				background-color: #000000;
				color: #FFFFFF;
				border-radius: 50% ;
				text-align: center;
				line-height: 50px;
				font-weight: bold;
			}
			
			.box:after {
				display: block;
				content: '';
				width: 0;
				height: 0;
				border: 25px solid transparent;
				border-top: 50px solid black;
				margin-top: -20px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
