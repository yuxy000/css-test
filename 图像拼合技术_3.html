<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				position: relative;
			}
			
			#navlist li{
				margin: 0px;
				padding: 0px;
				list-style: none;
				position: absolute;
				top: 0px;
			}
			
			#navlist li, #navlist a{
				height: 44px;
				display: block;
			}
			
			#home{
				left: 0px;
				width: 46px;
				background: url(img/img_navsprites_hover.gif) 0 0;
			}
			#home:hover{
				background: url(img/img_navsprites_hover.gif) 0 -45px;
			}
			
			#prev{
				left: 63px;
				width: 43px;
				background: url(img/img_navsprites_hover.gif) -47px 0;
			}
			#prev:hover{
				background: url(img/img_navsprites_hover.gif) -47px -45px;
			}
			
			#next{
				left: 129px;
				width: 43px;
				background: url(img/img_navsprites_hover.gif) -91px 0;
			}
			
			#next:hover{
				background: url(img/img_navsprites_hover.gif) -91px -45px;
			}
		</style>
	</head>

	<body>
		<ul id="navlist">
			<li id="home"><a href="#"></a></li>
			<li id="prev"><a href="#"></a></li>
			<li id="next"><a href="#"></a></li>
		</ul>
	</body>

</html>
