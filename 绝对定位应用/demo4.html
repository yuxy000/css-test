<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.box {
				width: 200px;
				height: 100px;
				border: 2px solid gray;
				background-color: lightgreen;
			}
			
			.out {
				text-align: right;
			}
			
			.list {
				position: absolute;
				display: inline-block;
				margin: 10px 0 0 2px;
			}
			
			.in {
				width: 20px;
				line-height: 20px;
				border-radius: 50%;
				margin-top: 4px;
				
				text-align: center;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="out">
				&nbsp;
				<ul class="list">
					<li class="in">一</li>
					<li class="in">二</li>
					<li class="in">三</li>
				</ul>
			</div>
		</div>
	</body>
</html>
