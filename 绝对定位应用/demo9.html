<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
				width: 80%;
				margin: auto;
				overflow: hidden;
				border: 1px solid grey;
				background-color: lightgreen;
			}
			
			.l {
				box-sizing: border-box;
				float: left;
				width: 25%;
				position: relative;
			}
			
			.r {
				box-sizing: border-box;
				float: right;
				width: 75%;
				padding: 10px;
				height: 100%;
			}
			
			.con {
				position: absolute;
				width: 100%;
				height: 9999px;
				border-right: 1px solid #ccc;
				background-color: lightblue;
			}
			
			.show {
				padding: 10px;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="l">
				<div class="con"></div>
				<div class="show">测试文字<br>测试文字<br></div>
			</div>
			
			<div class="r">
				测试文字<br>测试文字<br>测试文字<br>
			</div>
		</div>
	</body>
</html>
