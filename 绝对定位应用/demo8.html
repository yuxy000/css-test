<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.list {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}
			
			.in {
				position: relative;
				float: left;
				width: 33.3%;
				height: 33.3%;
				background-color: pink;
			}
			
			.in::before {
				content: "";
				position: absolute;
				top: 10px;
				right: 10px;
				bottom: 10px;
				left: 10px;
				border-radius: 10px;
				background-color: lightblue;
			}
			
			.in::after {
				content: attr(data-value);
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				height: 30px;
				margin: auto;
				font: bold 24px/30px '宋体';
				text-align: center;
			}
		</style>
	</head>
	<body>
		<ul class="list">
			<li class="in" data-value="1"></li>
			<li class="in" data-value="2"></li>
			<li class="in" data-value="3"></li>
			<li class="in" data-value="4"></li>
			<li class="in" data-value="5"></li>
			<li class="in" data-value="6"></li>
			<li class="in" data-value="7"></li>
			<li class="in" data-value="8"></li>
			<li class="in" data-value="9"></li>
		</ul>
	</body>
</html>
