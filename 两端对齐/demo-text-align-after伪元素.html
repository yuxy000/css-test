<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				margin: 0;
			}
			
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.list {
				width: 200px;
				height: 30px;
				overflow: hidden;
				border: 1px solid gray;
				background-color: lightgreen;
				line-height: 30px;
				text-align: justify;
			}
			
			.in {
				display: inline-block;
				padding: 0 10px;
				background-color: lightblue;
			}
			
			.list::after {
				content: '';
				width: 100%;
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<ul class="list ">
			<li class="in">内容</li>
			<li class="in">样式</li>
			<li class="in">行为</li>
		</ul>
	</body>

</html>
