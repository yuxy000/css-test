<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.list {
				width: 300px;
				overflow: hidden;
				line-height: 30px;
				border: 1px solid gray;
				background-color: lightgreen;
				text-align: justify;
				text-align-last: justify;				
			}
			
			.in {
				display: inline-block;
				padding: 0 10px;
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<h2>[注意]safari浏览器、IOS、androis4.4-浏览器不支持</h2>
		<ul class="list">
			<li class="in">内容</li>
			<li class="in">样式</li>
			<li class="in">行为</li>
		</ul>
	</body>
</html>
