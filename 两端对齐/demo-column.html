<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				margin: 0;
			}
			
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.list {
				width: 200px;
				overflow: hidden;
				border: 1px solid gray;
				background-color: lightgreen;
				line-height: 30px;
				text-align: center;
			}
			
			.in {
				display: block;
				padding: 0 10px;
				background-color: lightblue;
			}
			
			.col3 {
				-webkit-column-count: 3;
				-moz-column-count: 3;
				column-count: 3;
			}
			
			.col-rule {
				-webkit-column-rule: 1px solid gray;
				-moz-column-rule: 1px solid gray;
				column-rule: 1px solid gray;
			}

		</style>
	</head>

	<body>
		<h2>[注意]IE9-浏览器不支持</h2>
		<ul class="list col3 col-rule">
			<li class="in">内容</li>
			<li class="in">样式</li>
			<li class="in">行为</li>
		</ul>
	</body>

</html>
