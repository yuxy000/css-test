<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.list {
				width: 200px;
				line-height: 30px;
				overflow: hidden;
				border: 1px solid gray;
				background-color: lightgreen;
			}
			
			.in {
				padding: 0 10px;
				background-color: lightblue;
			}
			
			.display_flex {
				display: -webkit-box;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
			}
			
			.display > * {
				display: block;
			}
			
			.justify_content_flex-justify {
				-webkit-box-pack: justify;
				-ms-flex-pack: justify;
				-webkit-justify-content: space-between;
				justify-content: space-between;
			}
		</style>
	</head>
	<body>
		<ul class="list display_flex justify_content_flex-justify">
			<li class="in">内容</li>
			<li class="in">样式</li>
			<li class="in">行为</li>
		</ul>
	</body>
</html>
