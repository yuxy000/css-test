<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			
			.parent-wrap {
				overflow: hidden;
			}
			
			.parent {
				font-size: 0;
				margin-right: -20px;
				overflow: hidden;
			}
			
			.child {
				display: inline-block;
				vertical-align: top;
				width: 25%;
				height: 100px;
				padding-right: 20px;
				box-sizing: border-box;
				background-clip: content-box;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<div class="parent-wrap">
			<div class="parent" style="background-color: lightgrey;">
				<div class="child" style="background-color:lightblue;">1</div>
				<div class="child" style="background-color:lightgreen;">2</div>
				<div class="child" style="background-color:lightsalmon;">3</div>
				<div class="child" style="background-color:pink;">4</div>
			</div>
		</div>
	</body>
</html>
