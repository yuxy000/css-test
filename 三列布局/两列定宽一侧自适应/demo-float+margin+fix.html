<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			
			p {
				margin: 0;
			}
			
			.parent {
				overflow: hidden;
				
				background-color: lightgrey;
			}
			
			.left, .center {
				position: relative;
				float: left;
				width: 120px;
				margin-right: 20px;
			}
			
			.left {
				background-color: lightblue;
			}
			
			.right-wrap {
				float: left;
				width: 100%;
				margin-left: -280px;				
			}
			
			.right {
				margin-left: 280px;
				background-color: lightgreen;
			}
			
			.center {
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left">
				<p>Left</p>
			</div>
			
			<div class="center">
				<p>Center</p>
				<p>Center</p>
			</div>
			
			<div class="right-wrap">
				<div class="right">
					<p>Right</p>
				</div>
			</div>
			
		</div>
	</body>
</html>
