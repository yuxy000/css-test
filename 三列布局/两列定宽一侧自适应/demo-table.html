<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			
			p {
				margin: 0;
			}
			
			.parent {
				display: table;
				width: 100%;
				table-layout: fixed;
				background-color: lightgrey;
			}
			
			.left-wrap,
			.center-wrap,
			.right {
				display: table-cell;
				vertical-align: top;
				font-size: 16px;
			}
			
			.left-wrap,
			.center-wrap {
				width: 120px;
			}
			
			.left, .center {
				margin-right: 20px;
			}
			
			.left {
				background-color: lightblue;
			}
			
			
			.right {
				background-color: lightgreen;
			}
			
			.center {
				background-color: pink;
			}
		</style>
	</head>

	<body>
		<div class="parent">
			<div class="left-wrap">
				<div class="left">
					<p>Left</p>
				</div>
			</div>
			
			<div class="center-wrap">
				<div class="center">
					<p>Center</p>
					<p>Center</p>
				</div>
			</div>

			<div class="right">
				<p>Right</p>
			</div>

		</div>
	</body>

</html>
