<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img{
				opacity: 0.4;
				filter: alpha(opacity=40);
			}
			img:hover{
				opacity: 1;
				filter: alpha(opacity=100);
			}
		</style>
	</head>

	<body>
		<h1>Image Transparency</h1>
		<img src="img/1.jpg" width="150" height="113" alt="klematis">
		<img src="img/2.jpg" width="150" height="113" alt="klematis">
			
		<p><b>Note:</b> In IE, a &lt;!DOCTYPE&gt; must be added for the :hover selector to work on other elements than the &amp;lt;a&amp;gt; element.</p>
	</body>

</html>
