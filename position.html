<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.pos_fixed {
				top: 24px;
				right: 20px;
				position: fixed;
			}
			
			h2.pos_left {
				position: relative;
				left: -200px;
			}
			
			h2.pos_right {
				position: relative;
				left: 20px;
			}
			
			h2.pos_top {
				position: relative;
				top: 500px;
				color: red;
			}
			
			h2.pos_abs{
				position: absolute;
				left: 100px;
				top: 150px;
			}
		</style>
	</head>

	<body>

		<!--absolute-->
		<h2 class="pos_abs">This is a heading with an absolute position</h2>
		<p>With absolute positioning, an element can be placed anywhere on a page. The heading below is placed 100px from the left of the page and 150px from the top of the page.</p>
		<div style="border: dashed;">
			<p>With absolute positioning, an element can be placed anywhere</p>
			<div style="width: 500px;height: 200px; background: red;"></div>
		</div>
