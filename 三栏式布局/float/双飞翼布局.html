<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body {
				height: 100%;
			}
			
			body, p {
				margin: 0;
			}
			
			.parent {
				height: calc(100% - 120px);
			}
			
			.top, .bottom {
				height: 60px;
			}
			
			.middle {
				overflow: hidden;
				height: 100%;
			}
			
			.main-wrap {
				float: left;
				width: 100%;
				height: 100%;
			}
			
			.main {
				margin: 0 140px;
				height: 100%;
			}
			
			.left, .right {
				float: left;
				width: 120px;
				height: 100%;
			}
			
			.left {
				margin-left: -100%;
			}
			
			.right {
				margin-left: -120px;
			}
		</style>
	</head>
	<body>
		<div class="parent" id="parent" style="background-color: lightgrey;">
			<div class="top" style="background-color: lightblue;">
				<p>Top</p>
			</div>
			
			<div class="middle" style="background-color: pink;">
				<div class="main-wrap">
					<div class="main" style="background-color: lightcoral;">
						<p>Main</p>
						<p>Main</p>
						<p>
							双飞翼布局在圣杯布局的基础上，通过为.main元素外添加一层div结构，不使用相对定位。
							在.main元素上设置margin。
							两侧的定宽列通过负margin来占据.main元素的margin区域
							<br />
							缺点: 并没有实现等高布局，增加了html结构
						</p>
					</div>
				</div>
				<div class="left" style="background-color: orange;">
					<p>Left</p>
				</div>
				<div class="right" style="background-color: lightsalmon;">
					<p>Right</p>
				</div>
			</div>
			
			<div class="bottom" style="background-color: lightgreen;">
				Bottom
			</div>
		</div>
	</body>
</html>
