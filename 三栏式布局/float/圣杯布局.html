<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body {
				height: 100%;
			}
			
			body, p {
				margin: 0;
			}
			
			.top, .bottom {
				height: 60px;
			}
			
			.middle {
				overflow: hidden;
				padding: 0 140px;
			}
			
			.main {
				float: left;
				width: 100%;
			}
			
			.left, .right {
				float: left;
				position: relative;
				width: 120px;
			}
			
			.left {
				margin-left: -100%;
				left: -140px;
			}
			
			.right {
				margin-left: -120px;
				right: -140px;
			}
		</style>
	</head>
	<body>
		<div class="parent" id="parent" style="background-color: lightgrey;">
			<div class="top" style="background-color: lightblue;">
				<p>Top</p>
			</div>
			
			<div class="middle" style="background-color: pink;">
				<div class="main" style="background-color: lightcoral;">
					<p>Main</p>
					<p>Main</p>
					<p>
						圣杯布局使用float、负margin和relative，不需要添加额外标签。
						.main元素设置padding，为两侧定宽元素留出位置。
						内容元素设置100%宽度，占据中间位置。
						而两侧定宽元素通过设置负margin和relative的偏移属性配合，到达相应位置
						<br />
						缺点: 并没有实现等高布局；使用了相对定位，扩展性不好
					</p>
				</div>
				<div class="left" style="background-color: orange;">
					<p>Left</p>
				</div>
				<div class="right" style="background-color: lightsalmon;">
					<p>Right</p>
				</div>
			</div>
			
			<div class="bottom" style="background-color: lightgreen;">
				Bottom
			</div>
		</div>
	</body>
</html>
