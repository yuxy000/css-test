<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.container {
				position: relative;
			}
			
			.left-top {
				position: absolute;
				left: 8px;
				top: 8px;
			}
			
			.right-top {
				position: absolute;
				top: 8px;
				right: 8px;
			}
			
			.center {
				position: absolute;
				top: 50%;
				left: 0;
				width: 100%;
				text-align: center;
			}
			
			.left-bottom {
				position: absolute;
				left: 8px;
				bottom: 8px;
			}
			
			.right-bottom {
				position: absolute;
				bottom: 8px;
				right: 8px;
			}
			
			img {
				width: 100%;
				height: auto;
				opacity: .5;
			}
		</style>
	</head>

	<body>
		<h2>图片文本</h2>
		<div class="container">
			<img class="img1" src="../../img/trolltunga.jpg" width="1000" height="300" />
			<div class="left-top">左上角</div>
			<div class="right-top">右上角</div>
			<div class="center">居中</div>
			<div class="left-bottom">左下角</div>
			<div class="right-bottom">右下角</div>
		</div>
	</body>

</html>
