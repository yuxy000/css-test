<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				box-sizing: border-box;
			}
			
			div.img {
				border: 1px solid #CCCCCC;
				transition: .5s;
			}
			
			div.img:hover {
				border: 1px solid #777;
			}
			
			div.img img {
				width: 100%;
				height: auto;
			}
			
			div.desc {
				padding: 15px;
				text-align: center;
			}
			
			.responsive {
				padding: 0 6px;
				float: left;
				width: 24.99999%;
			}
			
			@media only screen and (max-width: 700px) {
				.responsive {
					width: 49.99999%;
					margin: 6px 0;
				}
			}
			
			@media only screen and (max-width: 500px) {
				.responsive {
					width: 100%;
				}
			}
			
			.clearfix:after {
				content: '';
				display: table;
				clear: both;
			}
		</style>
	</head>

	<body>
		<h2 style="text-align:center">响应式图片相册</h2>
		<div class="responsive">
			<div class="img">
				<a href="../../img/img_fjord.jpg">
					<img src="../../img/img_fjords.jpg" width="300" height="200" alt="img_fjords.jpg" />
				</a>
				<div class="desc">Add a description of the image here</div>
			</div>
		</div>

		<div class="responsive">
			<div class="img">
				<a href="../../img/img_lights.jpg">
					<img src="../../img/img_lights.jpg" width="600" height="400" alt="img_lights.jpg" />
				</a>
				<div class="desc">Add a description of the image here</div>
			</div>
		</div>

		<div class="responsive">
			<div class="img">
				<a href="../../img/img_mountains.jpg">
					<img src="../../img/img_mountains.jpg" width="600" height="400" alt="img_mountains.jpg" />
				</a>
				<div class="desc">Add a description of the image here</div>
			</div>
		</div>

		<div class="responsive">
			<div class="img">
				<a href="../../img/img_forest.jpg">
					<img src="../../img/img_forest.jpg" width="600" height="400" alt="img_forest.jpg" />
				</a>
				<div class="desc">Add a description of the image here</div>
			</div>
		</div>
		<div class="clearfix">
			
		</div>
		<div style="padding:6px;">
			<h4>重置浏览器大小查看效果</h4>
		</div>
	</body>

</html>
