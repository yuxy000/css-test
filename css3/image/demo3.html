<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a {
				display: inline-block;
				border: 1px solid #DDDDDD;
				border-radius: 4px;
				padding: 5px;
				transition: .3s;
			}
			
			a:hover {
				box-shadow: 0 0 2px 1px rgba(0, 140, 160, .5);
			}
		</style>
	</head>

	<body>
		<h2>缩略图作为连接</h2>
		<p>我们使用 border 属性来创建缩略图。在图片外层添加一个链接。</p>
		<p>点击图片查看效果：</p>
		<a href="../../img/img_chania.jpg">
			<img class="img1" src="../../img/img_chania.jpg" width="230" height="172" />
		</a>
		
	</body>

</html>
