<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div.card {
				width: 250px;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px  0 rgba(0, 0, 0, 0.19);
				text-align: center;
			}
			
			div.container {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<h2>卡片</h2>
		<p>box-shadow属性可以用来创建纸质样式卡片:</p>
		
		<div class="card">
			<img src="../../img/rock600x400.jpg" alt="Norway" style="width:100%">
			<div class="container">
				<p>Hardanger, Norway</p>
			</div>
		</div>
	</body>

</html>
