<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.test {
				width: 12em;
				overflow: hidden;
				border: 1px solid #000000;
			}
			
			.test1 {
				word-wrap: break-word;
			}
			
			.test2 {
				word-break: break-all;
			}
			
			.test3 {
				word-break: keep-all;
			}
		</style>
	</head>

	<body>
		<div class="test test1">This is some long text that will not fit in the box</div>
		<div class="test test2">This is some long text that will not fit in the box</div>
		<div class="test test3">This is some long text that will not fit in the box</div>
	</body>

</html>
