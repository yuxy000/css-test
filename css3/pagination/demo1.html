<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul.pagination {
				display: inline-block;
				padding: 0;
				margin: 0;
			}
			
			ul.pagination li {
				display: inline;
			}
			
			ul.pagination li a {
				color: #000000;
				float: left;
				padding: 8px 16px;
				text-decoration: none;
			}
			
			ul.pagination li a.active {
				background-color: #4CAF50;
				color: #FFFFFF;
			}
			
			ul.pagination li a:hover:not(.active) {
				background-color: #DDDDDD;
			}
		</style>
	</head>

	<body>
		<h2>点击及鼠标悬停分页样式</h2>
		<p>移动鼠标的分页的数字上。</p>
		<ul class="pagination">
			<li>
				<a href="#">«</a>
			</li>
			<li>
				<a href="#">1</a>
			</li>
			<li>
				<a class="active" href="#">2</a>
			</li>
			<li>
				<a href="#">3</a>
			</li>
			<li>
				<a href="#">4</a>
			</li>
			<li>
				<a href="#">5</a>
			</li>
			<li>
				<a href="#">6</a>
			</li>
			<li>
				<a href="#">7</a>
			</li>
			<li>
				<a href="#">»</a>
			</li>
		</ul>
	</body>

</html>
