<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul.pagination {
				display: inline-block;
				padding: 0;
				margin: 0;
			}
			
			ul.pagination li {
				display: inline;
			}
			
			ul.pagination li a {
				color: #000000;
				float: left;
				padding: 8px 16px;
				text-decoration: none;
				border: 1px solid #DDDDDD;
				-webkit-transition: background-color .4s;
				transition: background-color .4s;
			}
			
			ul.pagination li a.active {
				background-color: #4CAF50;
				border: 1px solid #4CAF50;
				color: #FFFFFF;
			}
			
			ul.pagination li a:hover:not(.active) {
				background-color: #DDDDDD;
			}
			
			.center {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<h2>分页居中</h2>
		<div class="center">
			<ul class="pagination">
				<li>
					<a href="#">«</a>
				</li>
				<li>
					<a href="#">1</a>
				</li>
				<li>
					<a class="active" href="#">2</a>
				</li>
				<li>
					<a href="#">3</a>
				</li>
				<li>
					<a href="#">4</a>
				</li>
				<li>
					<a href="#">5</a>
				</li>
				<li>
					<a href="#">6</a>
				</li>
				<li>
					<a href="#">7</a>
				</li>
				<li>
					<a href="#">»</a>
				</li>
			</ul>
		</div>

	</body>

</html>
