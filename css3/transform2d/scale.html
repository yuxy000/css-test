<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				margin: 150px;
				width: 200px;
				height: 100px;
				background-color: yellow;
				border: 1px solid black;
				-ms-transform: scale(2,3);
				-webkit-transform: scale(2,3);
				-moz-transform: scale(2,3);
				transform: scale(2,3);
			}
		</style>
	</head>

	<body>
		<p>scale() 方法用于增加或缩小元素的大小。</p>

		<div>
			div 元素的宽度是原始大小的两倍，高度是原始大小的三倍。
		</div>
	</body>

</html>
