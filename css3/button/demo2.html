<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.button {
				position: relative;
				background-color: #4CAF50;
				border: none;
				outline: none;
				font-size: 28px;
				color: #FFFFFF;
				padding: 20px;
				width: 200px;
				text-align: center;
				text-decoration: none;
				overflow: hidden;
				cursor: pointer;
				-webkit-transition: .4s;
				transition: .4s;
			}
			
			.button:after {
				content: '';
				background: #90EE90;
				display: block;
				position: absolute;
				padding-top: 300%;
				padding-left: 350%;
				margin-left: -20px !important;
				margin-top: -120%;
				opacity: 0;
				transition: all .8s;
			}
			
			.button:active:after {
				padding: 0;
				margin: 0;
				opacity: 1;
				-webkit-transition: 0;
				transition: 0;
			}
		</style>
	</head>

	<body>
		<h2>按钮动画 - 波纹效果</h2>

		<button class="button">Click Me</button>
	</body>

</html>
