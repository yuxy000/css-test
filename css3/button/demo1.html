<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.button {
				display: inline-block;
				border-radius: 4px;
				background-color: #f4511e;
				border: none;
				color: #FFFFFF;
				text-align: center;
				font-size: 28px;
				padding: 20px;
				width: 200px;
				transition: all .5s;
				cursor: pointer;
				margin: 5px;
			}
			
			.button span {
				cursor: pointer;
				display: inline-block;
				position: relative;
				transition: .5s;
			}
			
			.button span:after {
				content: '»';
				position: absolute;
				opacity: 0;
				top: 0;
				right: -20px;
				transition: .5s;
			}
			
			.button:hover span {
				padding-right: 25px;
			}
			
			.button:hover span:after {
				opacity: 1;
				right: 0;
			}
			
			
		</style>
	</head>
	<body>
		<h2>按钮动画</h2>

<button class="button" style="vertical-align:middle"><span>Hover </span></button>
	</body>
</html>
