<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				border: 2px solid #A1A1A1;
				padding: 10px 40px;
				background-color: #8AC007;
				width: 300px;
				height: 150px;
				margin: 5px;
			}
			
			.div1 {
				border-radius: 25px;
			}
			
			.div2 {
				border-radius: 15px 50px 30px 15px;
			}
			
			.div3 {
				border-radius: 15px 50px 30px;
			}
			
			.div4 {
				border-radius: 15px 50px;
			}
		</style>
	</head>
	<body>
		<div class="div1">border-radius 属性允许您为元素添加圆角边框！</div>
		<div class="div2">border-radius 属性允许您为元素添加圆角边框！</div>
		<div class="div3">border-radius 属性允许您为元素添加圆角边框！</div>
		<div class="div4">border-radius 属性允许您为元素添加圆角边框！</div>
	</body>
</html>
