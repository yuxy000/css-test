<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				border: 2px solid #A1A1A1;
				padding: 10px 40px;
				background-color: #DDDDDD;
				width: 300px;
				border-radius: 25px;
				box-shadow: 5px 5px 16px  #888888;
			}
		</style>
	</head>
	<body>
		<div>
			border-radius 属性允许您为元素添加圆角边框！
			<br />
			box-shadow: h-shadow v-shadow blur spread color inset;
		</div>
	</body>
</html>
