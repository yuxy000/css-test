<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				position: relative;
				width: 200px;
				height: 200px;
				margin: 100px;
				padding: 10px;
				border: 1px solid black;
			}
			
			#div2 {
				padding: 50px;
				position: absolute;
				border: 1px solid black;
				background-color: red;
				transform: rotateY(60deg);
				-webkit-transform: rotateY(60deg);
				transform-style: preserve-3d;
				-webkit-transform-style: preserve-3d;
			}
			
			#div3 {
				padding: 40px;
				position: absolute;
				border: 1px solid black;
				background-color: yellow;
				transform: rotateY(-60deg);
				-webkit-transform: rotateY(-60deg);
			}
		</style>
	</head>

	<body>
		<div id="div1">
			<div id="div2">HELLO
				<div id="div3">YELLOW</div>
			</div>
		</div>
	</body>

</html>
