<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				position: relative;
				width: 150px;
				height: 150px;
				margin: 50px;
				padding: 10px;
				border: 1px solid black;
				perspective: 150;
				-webkit-perspective: 150;
				-moz-perspective: 150;
				-ms-perspective: 150;
			}
			
			#div2 {
				padding: 50px;
				position: absolute;
				border: 1px solid black;
				background-color: red;
				transform: rotateX(45deg);
				-webkit-transform: rotateX(45deg);
				-moz-transform: rotateX(45deg);
				-ms-transform: rotateX(45deg);
			}
		</style>
	</head>

	<body>
		<h2>perspective: number|none;规定 3D 元素的透视效果。</h2>
		<div id="div1">
			<div id="div2">HELLO</div>
		</div>
	</body>

</html>
