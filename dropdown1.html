<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.dropdown{
				position: relative;
				display: inline-block;
			}
			.dropdown_content{
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				padding: 0px 16px;
			}
			
			.dropdown:hover  .dropdown_content{
				display: block;
			}
		</style>
	</head>

	<body>
		<h2>鼠标移动后出现下拉菜单</h2>
		<p>将鼠标移动到指定元素上就能看到下拉菜单。</p>
		<div class="dropdown">
			<span>鼠标移动到我这！</span>
			<div class="dropdown_content">
				<p>菜鸟教程</p>
				<p>www.runoob.com</p>
			</div>
			<p>ssssssssssssssssssssssssssssss</p>
		</div>
	</body>

</html>
