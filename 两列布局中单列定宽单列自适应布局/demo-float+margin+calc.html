<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			body,
			p {
				margin: 0;
			}
			
			.parent {
				overflow: hidden;
				zoom: 1;
				height: 100%;
				background-color: lightgrey;
			}
			
			.left {
				position: relative;
				float: left;
				width: 160px;
				height: 100%;
				margin-right: 20px;
				background-color: rgba(0, 0, 0, .1);
			}
			
			.right {
				float: left;
				width: calc(100% - 180px);
				height: 100%;
				background-color: lightgreen;
			}
		</style>
	</head>

	<body>
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>

			<div class="right">
				<p>right</p>
				<p>right</p>
				[注意]IE8-、android4.3-、IOS5.1-不支持，android4.4+只支持加减运算
			</div>

		</div>
	</body>

</html>
