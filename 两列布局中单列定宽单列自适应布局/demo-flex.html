<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
			}
			body, p {
				margin: 0;
			}
			
			.parent {
				display: flex;
				height: 100%;
				background-color: lightgrey;
			}
			
			.left {
				width: 160px;
				height: 100%;
				margin-right: 20px;
				background-color: lightblue;
			}
			
			.right {
				flex: 1;
				height: 100%;
				background-color: lightgreen;
			}
			
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			
			<div class="right">
				<p>right</p>
				<p>　flex弹性盒模型是非常强大的布局方式。但由于其性能消耗较大，适合于局部小范围的布局</p>
				<p>[注意]IE9-浏览器不支持</p>
				
			</div>
		</div>
	</body>
</html>
