<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
			}
			body, p {
				margin: 0;
			}
			
			.parent {
				font-size: 0;
				height: 100%;
				background-color: lightgrey;
			}
			
			.left {
				display: inline-block;
				vertical-align: top;
				width: 160px;
				margin-right: 20px;
				height: 100%;
				
				font-size: 20px;
				
				background-color: lightblue;
			}
			
			.right {
				display: inline-block;
				vertical-align: top;
				width: calc(100% - 180px);
				height: 100%;
				font-size: 16px;
				background-color: lightgreen;
			}
			
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			
			<div class="right">
				<p>right</p>
				<p>一般来说，要解决inline-block元素之间的间隙问题，要在父级设置font-size为0，然后在子元素中将font-size设置为默认大小</p>
				<p>[注意]IE8-、android4.3-、IOS5.1-不支持，android4.4+只支持加减运算 </p>
			</div>
		</div>
	</body>
</html>
