<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
			}
			body, p {
				margin: 0;
			}
			
			.parent {
				display: grid;
				grid-template-columns: 100px 1fr;
				grid-gap:20px;
				height: 100%;
				background-color: lightgrey;
			}
			
			.left {
				
				background-color: lightblue;
			}
			
			.right {
				background-color: lightgreen;
			}
			
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			
			<div class="right">
				<p>right</p>
				<p>[注意]IE10-浏览器不支持</p>
				
			</div>
		</div>
	</body>
</html>
