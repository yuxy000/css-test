<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
			}
			body, p {
				margin: 0;
			}
			
			.parent {
				font-size: 0;
				height: 100%;
				background-color: lightgrey;
			}
			
			.left {
				position: relative;
				display: inline-block;
				vertical-align: top;
				width: 160px;
				height: 100%;
				font-size: 20px;
				background-color: rgba(0,0,0,.1);
			}
			
			.right-wrap {
				display: inline-block;
				width: 100%;
				height: 100%;
				margin-left: -160px;
				vertical-align: top;
				font-size: 16px;
			}	
		
			.right {
				margin-left: 180px;
				height: 100%;
				background-color: lightgreen;
			}
			
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			<div class="right-wrap">
				<div class="right">
				<p>right</p>
				<p>right</p>
			</div>
			</div>
			
		</div>
	</body>
</html>
