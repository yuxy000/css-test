<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
			}
			body, p {
				margin: 0;
			}
			
			.parent {
				display: table;
				table-layout: fixed;
				width: 100%;
				height: 100%;
				background-color: lightgrey;
			}
			
			
			.left, .right-wrap {
				display: table-cell;
			}
			
			.left {
				width: 160px;
				height: 100%;
				background-color: rgba(0,0,0,.1);
			}
			
			.right-wrap {
				background-color: pink;
			}	
		
			.right {
				margin-left: 20px;
				height: 100%;
				background-color: lightgreen;
			}
			
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			<div class="right-wrap">
				<div class="right">
				<p>right</p>
				<p>right</p>
				<p>
					使用table布局的缺点是元素被设置为table后，内容撑开宽度，所以需要设置width:100%。若要兼容IE7-浏览器，需要改为&lt;table&gt;结构。由于table-cell元素无法设置margin，若需要在元素间设置间距，需要增加结构
				</p>
			</div>
			</div>
			
		</div>
	</body>
</html>
