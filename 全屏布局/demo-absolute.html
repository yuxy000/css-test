<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body, .parent {
				height: 100%;
			}
			
			body, p {
				margin: 0;
			}
			
			.top, .bottom, .middle {
				position: absolute;
				left: 0;
				right: 0;
			}
			
			.top {
				top: 0;
				height: 60px;
			}
			
			.bottom {
				bottom: 0;
				height: 60px;
			}
			
			.middle {
				top: 60px;
				bottom: 60px;
			}
			
			.left, .right {
				position: absolute;
				top: 0;
				bottom: 0;
			}
			
			.left {
				width: 160px;
			}
			
			.right {
				left: 180px;
				right: 0;
				overflow: auto;
			}
			
			.right-in {
				height: 1000px;	
			}
			
		</style>
	</head>

	<body>
		<div class="parent" id="parent" style="background-color:lightgrey;">
			<div class="top" style="background-color:lightblue">
				<p>Top</p>
			</div>
			
			<div class="middle" style="background-color:pink;">
				<div class="left" style="background-color:orange;">
					<p>Left</p>
				</div>
				<div class="right" style="background-color:lightsalmon;">
					<div class="right-in">
						<p>Right</p>
					</div>
				</div>
			</div>
			
			<div class="bottom" style="background-color:lightgreen;">
				<p>Bottom</p>
			</div>
		</div>
	</body>

</html>
