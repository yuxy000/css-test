<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body, .parent {
				height: 100%;
			}
			
			body, p {
				margin: 0;
			}
			
			.top, .bottom {
				position: absolute;
				width: 100%;
				height: 60px;
			}
			
			.bottom {
				bottom: 0;
			}
			
			.middle-wrap {
				height: 100%;
				overflow: hidden;
			}
			
			.middle {
				width: 100%;
				height: 100%;
				display: table;
				margin: 60px 0;
				table-layout: fixed;/*若table元素不设置table-layout:fixed，则宽度由内容撑开。*/
			}
			
			.left {
				display: table-cell;
				width: 160px;
				border-right: 20px solid lightgrey;
			}
			
			.right-wrap {
				display: table-cell;
				height: 100%;
			}
			
			.right {
				height: 100%;
				overflow: auto;
			}
			
			.right-in {
				height: 1000px;
			}
			
		</style>
	</head>

	<body>
		<div class="parent" id="parent" style="background-color:lightgrey;">
			<div class="top" style="background-color:lightblue">
				<p>Top</p>
			</div>
			
			<div class="middle-wrap">
				<div class="middle" style="background-color:pink;">
					<div class="left" style="background-color:orange;">
						<p>Left</p>
					</div>
					<div class="right-wrap">
						<div class="right" style="background-color:lightsalmon;">
							<div class="right-in">
								<p>Right</p>
								<p>
									水平方向子元素的间距可以用border实现。
									所有浏览器都不支持给table-cell元素设置overflow属性。
									firefox和IE11浏览器不支持给table-cell元素的设置100%高度的子元素设置overflow属性
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="bottom" style="background-color:lightgreen;">
				<p>Bottom</p>
			</div>
		</div>
	</body>

</html>
