<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body, .parent {
				height: 100%;
			}
			
			body, p {
				margin: 0;
			}
			
			
			.top, .bottom {
				position: absolute;
				left: 0;
				right: 0;
				height: 60px;
			}
			
			.top {
				top: 0;
			}
			
			.bottom {
				bottom: 0;
			}
			
			.middle-wrap {
				height: 100%;
				font-size: 0;
				overflow: hidden;
			}
			
			.middle {
				position: relative;
				height: 100%;
				margin: 50px 0;
				overflow: hidden;
			}
			
			.left, .right-wrap {
				display: inline-block;
				vertical-align: top;
				font-size: 16px;
			}
			
			.left {
				position: absolute;
				width: 160px;
				margin-right: 20px;
				height: 100%;
			}
			
			.right-wrap {
				width: 100%;
				height: 100%;
			}
			.right {
				height: 100%;
				margin-left: 180px;
				overflow: auto;
			}
			
			.right-in {
				height: 1000px;
			}
		</style>
	</head>

	<body>
		<div class="parent" id="parent" style="background-color:lightgrey;">
			<div class="top" style="background-color:lightblue">
				<p>Top</p>
			</div>
			
			<div class="middle-wrap">
				<div class="middle" style="background-color:pink;">
					<div class="left" style="background-color:orange;">
						<p>Left</p>
					</div>
					<div class="right-wrap">
						<div class="right" style="background-color:lightsalmon;">
							<div class="right-in">
								<p>Right</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="bottom" style="background-color:lightgreen;">
				<p>Bottom</p>
			</div>
		</div>
	</body>

</html>
