<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body, .parent {
				height: 100%;
			}
			
			body, p {
				margin: 0;
			}
			
			.top, .bottom {
				height: 60px;
			}
			
			.middle {
				height: calc(100% - 120px);
			}
			
			.left {
				float: left;
				width: 160px;
				margin-right: 20px;
				height: 100%;
			}
			
			.right {
				overflow: auto;
				height: 100%;
			}
			
			.right-in {
				height: 1000px;	
			}
			
		</style>
	</head>

	<body>
		<div class="parent" id="parent" style="background-color:lightgrey;">
			<div class="top" style="background-color:lightblue">
				<p>Top</p>
			</div>
			
			<div class="middle" style="background-color:pink;">
				<div class="left" style="background-color:orange;">
					<p>Left</p>
				</div>
				<div class="right" style="background-color:lightsalmon;">
					<div class="right-in">
						<p>Right</p>
					</div>
				</div>
			</div>
			
			<div class="bottom" style="background-color:lightgreen;">
				<p>Bottom</p>
			</div>
		</div>
	</body>

</html>
