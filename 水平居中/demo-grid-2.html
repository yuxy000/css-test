<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.parent {
				display: grid;
				justify-items:center;
				 /*justify-content:center;*/
				background-color: lightgreen;
			}
			
			.child {
				background-color: lightblue;
				
			}
		</style>
	</head>
	<body>
		<h4>在网格容器上设置justify-items或justify-content\
		<br />
		[注意]IE10-浏览器不支持
		</h4>
		<div class="parent">
			<div class="child">DEMO</div>
		</div>
	</body>
</html>
