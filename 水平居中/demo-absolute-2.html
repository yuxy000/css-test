<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.parent {
				position: relative;
				background-color: lightgreen;
				height: 20px;
			}
			
			.child-wrap {
				position: absolute;
				left: 50%;
			}
			
			.child {
				position: relative;
				left: -50%;
				background-color: lightblue;
				
			}
		</style>
	</head>
	<body>
		<h4>
			relative数值型的偏移属性是相对于自身的，但百分比却是相对于包含块的。因为子元素已经被设置为absolute，所以若使用relative，则需要增加一层&lt;div&gt;结构，使其宽度与子元素宽度相同
		</h4>
		<div class="parent">
			<div class="child-wrap">
				<div class="child">DEMO</div>
			</div>
			
		</div>
	</body>
</html>
