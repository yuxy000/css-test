<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.parent {
				position: relative;
				height: 20px;
				background-color: lightgreen;
			}
			
			.child {
				position: absolute;
				left: 0;
				right: 0;
				margin: 0 auto;
				width: 50px;
				background-color: lightblue;
				
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">DEMO</div>
		</div>
	</body>
</html>
